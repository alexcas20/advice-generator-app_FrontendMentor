<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body class="bg-DarkBlue font-Manrope " >

  <article class="pt-32">

    <div class="bg-DarkGrayishBlue w-[342px]  rounded-lg px-[30px] pt-10 pb-16 my-20 flex flex-col  text-center mx-auto relative md:w-[538px] ">
    <h2 class="text-NeonGreen uppercase mb-4 tracking-[4px] text-xs "> 
      Advice # 
      <span id="adviceId"></span>
      </h2>
      <p id="advice" class="text-LightCyan text-[22px] font-extrabold  mb-6 md:text-2xl "></p>

      <picture>
        <source media="(max-width: 640px)" srcset="./images/pattern-divider-mobile.svg">
        <source media="(min-width: 641px)" srcset="./images/pattern-divider-desktop.svg">
        <img class="mx-auto my-auto" src="" alt="divisor" >
      </picture>

        <div id="diceBtn" class="bg-NeonGreen w-[66px] h-[66px] rounded-full grid place-content-center absolute bottom-[-32px] left-[138px] cursor-pointer hover:drop-shadow-[0_0_16px_hsl(150,100%,66%)] md:left-[236px]">
          <img src="./images/icon-dice.svg" alt="dado">
        </div>
    </div>
    
  </article>

  <footer class="text-LightCyan text-center text-md md:text-xl">
    Challenge by <a class="text-NeonGreen" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-NeonGreen" href="https://github.com/alexcas20" target="_blank"><span class=" inline-block hover:-translate-y-2">Jorge Calvillo</span></a>.
  </footer>

  <script  src="./main.js"></script>
</body>
</html>
